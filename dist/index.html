<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/lib/angular/angular.min.js"></script>
    <script src="https://exact.co.id/lib/angular/angular-ui-router.min.js"></script>
    <script src="https://exact.co.id/lib/jquery/jquery.min.js"></script>
    <script src="https://exact.co.id/lib/loading/loadingoverlay.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <script type="text/javascript" src="./assets/js/controller.js"></script>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body ng-app="saleskit">
    <div ng-controller="MyController" ng-init="init()" >
         <button id="btnRefresh" ng-click="loadData()" hidden>REFREST</button>
         <div ng-app="saleskit" ng-init="loadData()">
                <div class="slideshow-container" ng-repeat="slide in slides">
                    <div class="mySlides fade">
                        <img src="{{slide.LINKZ}}" style="width:100%;height:100%;margin: 0px;padding: 0px;">
                        <div class="numbertext" style="float: right;">{{$index+1}} / {{counter}}</div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
